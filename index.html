<style>
#fullcolumn {
    background: #fafafa;
}
.gobutton {
    margin: 0px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 18px;
    padding: 14px 12px 15px 12px;

    border-radius: 5px;
    margin-bottom: 8px;
    line-height: 26px;
}
.txtbox {
    position: relative;
    overflow: hidden;
    outline: none;
    width: 100%;
    max-width: 190px;
    padding: 0 20px;
    height: 48px;
    line-height: 60px;
    font-size: 24px;
    color: #777;
    border: solid 1px #b7b7b7;
    border-radius: 5px;
    margin-right: 7px;
    white-space: nowrap;
    text-overflow: ellipsis;
    float: left;
}
@media (max-width: 1200px) {

        display:none;
    }
}

    <div class="local" style="float:left; padding-top:0px; clear:both; display:none">

        <div id="greatestNeedsHolder" class="resultsHolder" style="margin-right:30px; ">
          <div style="margin-bottom:10px;padding-top:0px">

            <div style="margin-bottom:8px">Employment projections...</div>

            <input type="text" class="txtbox frst_location" id="zip" placeholder="Zip Code">
            <div class="gobutton" style="float:left" onclick="goZip()">GO</div>
            <div style="clear:both"></div>
          </div>
        </div>
        <br><br>

      <script>
        $('#zip').on("keypress", function(e) {
          if (e.keyCode == 13) { // Enter hit
            goZip();
          }
        });
        function goZip() {
          zip = $('#zip').val();
          if (zip.length == 5) {
            window.location='../../community/zip/#zip=' + zip;
          } else {
            alert('Please enter a 5 digit zip.');
          }
        }
      </script>


    </div>
