<!DOCTYPE html>
<html>
<head>
  <title>Bubble Chart with Linear Regression</title>
  <link rel="icon" type="image/x-icon" href="../../../img/logo/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../js/d3/d3.v5.min.js" charset="utf-8"></script>

<body>
    <div id="title"></div>
    <div id="subtitle"></div>
    <text id="equation"></text>
    <div id="graph-wrapper">

      <div id="graph-wrapper-y">

        <select id="graph-picklist-y" class="graph-picklist">


        </select>
      </div>

      <div id="graph-wrapper-x">
        <text>X-Axis</text>
        <select id="graph-picklist-x" class="graph-picklist">
          <!--option value="Rating">Average Rating</option>
          <option value="wind_mph" selected>Wind (MPH)</option>
          <option value="wind_kmph">Wind (KPH)</option-->
        </select>
      </div>
      <div id="graph-wrapper-z">
        <text>Z-Axis</text>
        <select id="graph-picklist-z" class="graph-picklist">
          <!--option value="Rating">Average Rating</option>
          <option value="wind_mph" selected>Wind (MPH)</option>
          <option value="wind_kmph">Wind (KPH)</option-->
        </select>
      </div>
    </div>
