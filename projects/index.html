        $('#zip').on("keypress", function(e) {
          if (e.keyCode == 13) { // Enter hit
            goZip();
          }
        });
        function goZip() {
          zip = $('#zip').val();
          if (zip.length == 5) {
            window.location='../../community/zip/#zip=' + zip;
          } else {
            alert('Please enter a 5 digit zip.');
